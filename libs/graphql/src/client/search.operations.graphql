fragment minMax on MinMaxInt {
  min
  max
  __typename
}

query GetMapCenter {
  mapCenter @client {
    lat
    lng
  }
}

query GetSearchString {
  queryString @client
}
query GetCurrentPage {
  currentPage @client
}

query ShouldShowFilter {
  showFilters @client
}

query GetActiveListing {
  activeListingId @client
}

query GetDrawBounds {
  drawBounds @client {
    maxLat: neLat
    maxLng: neLng
    minLat: swLat
    minLng: swLng
  }
}

query SearchQuery($request: SearchResultRequest!) {
  results: search(request: $request) {
    __typename
    fromRecord
    toRecord
    pageSize
    pageCount
    page
    resultCount
    listings {
      images {
        altText
        c6_uri
        c9_uri
      }
      bedrooms
      sleeps
      bathrooms {
        full
        half
        toiletOnly
        __typename
      }
      headline
      listingId
      averageRating
      reviewCount
      geoCode {
        latitude
        longitude
        __typename
      }
    }
  }
}
